<!DOCTYPE html>
<html>
  <head>
    <!-- necessary include -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="analysis-result"></div>
    <script type="text/javascript">
      // credits to https://stackoverflow.com/questions/3400759/how-can-i-list-all-cookies-for-the-current-page-with-javascript
      var cookies = document.cookie.split(';');
      var cookiesReadable = '';
      for (var i = 1; i <= cookies.length; i++) {
          cookiesReadable += i + ' ' + cookies[i-1] + "<br />";
      }

      if (cookiesReadable != '1 \n') {
        document.getElementById("analysis-result").innerHTML = cookiesReadable;
      }
    </script>
  </body>
</html>
